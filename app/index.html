<!DOCTYPE html>
<html>
<head>
  <title>Truffle Badge - Using Gas Stations Network</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

<body>
  <h1>Truffle Badge</h1>
  <h2>Using Gas&nbsp;Stations&nbsp;Network</h2>
  <br/><span style="color:red" id="fatalmessage"></span>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br><button id="send" onclick="App.mint()">Claim your Truffle Badge</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  <p>MetaCoin:<br><b><span id="metaaddr">here</span></b>
  <p>RelayHub:<br><b><span id="hubaddr">here</span></b>
  <p>Paymaster:<br><b><span id="paymaster">here</span></b> <span id="paymasterBal"></span>
  <p>TrustedForwarder:<br><b><span id="forwarderAddress">here</span></b>

</body>
